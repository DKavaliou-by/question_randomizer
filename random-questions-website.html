    // DOM elements
    const generateBtn = document.getElementById('generate-btn');
    const questionCountSlider = document.getElementById('question-count');
    const questionCountValue = document.getElementById('question-count-value');
    const questionsContainer = document.getElementById('questions-container');
    const themeDropdownBtn = document.getElementById('theme-dropdown-btn');
    const themeDropdownContent = document.getElementById('theme-dropdown-content');
    const selectAllThemes = document.getElementById('select-all-themes');
    const fileInput = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');
    const uploadBtn = document.getElementById('upload-btn');

    // Event listeners
    generateBtn.addEventListener('click', generateQuestions);
    questionCountSlider.addEventListener('input', updateQuestionCount);

    // Toggle dropdown
    themeDropdownBtn.addEventListener('click', function () {
      const isOpen = themeDropdownContent.style.display === 'block';
      themeDropdownContent.style.display = isOpen ? 'none' : 'block';
    });

    // Close dropdown when clicking outside
    document.addEventListener('click', function (e) {
      if (!e.target.matches('.dropdown-btn') && !e.target.matches('.dropdown-content') &&
        !e.target.matches('.dropdown-content *')) {
        themeDropdownContent.style.display = 'none';
      }
    });

    // Update selected themes text
    themeDropdownContent.addEventListener('change', function (e) {
      if (e.target.id === 'select-all-themes') {
        const isChecked = e.target.checked;
        const themeCheckboxes = themeDropdownContent.querySelectorAll('input[type="checkbox"]:not(#select-all-themes)');
        themeCheckboxes.forEach(checkbox => checkbox.checked = isChecked);
      }
      updateSelectedThemes();
    });

    // File input handling
    fileInput.addEventListener('change', function () {
      if (this.files.length > 0) {
        fileName.textContent = this.files[0].name;
      } else {
        fileName.textContent = 'No file chosen';
      }
    });

    uploadBtn.addEventListener('click', uploadQuestions);

    // Handle card flipping delegated to the questions container
    questionsContainer.addEventListener('click', function (e) {
      if (e.target.classList.contains('flip-btn')) {
        const card = e.target.closest('.question-card');
        card.classList.add('flipped');
      } else if (e.target.classList.contains('back-btn')) {
        const card = e.target.closest('.question-card');
        card.classList.remove('flipped');
      }
    });

    // Functions
    function updateQuestionCount() {
      questionCountValue.textContent = questionCountSlider.value;
    }

    function getSelectedThemes() {
      const checkboxes = themeDropdownContent.querySelectorAll('input[type="checkbox"]:not(#select-all-themes):checked');
      return Array.from(checkboxes).map(checkbox => checkbox.value);
    }

    function updateSelectedThemes() {
      const selectedThemes = getSelectedThemes();
      if (selectedThemes.length > 0) {
        themeDropdownBtn.textContent = `${selectedThemes.length} themes selected`;
      } else {
        themeDropdownBtn.textContent = 'Select Themes';
      }
    }

    function generateQuestions() {
      const count = parseInt(questionCountSlider.value);
      const selectedThemes = getSelectedThemes();

      // Filter questions by selected themes, or use all if none selected
      let filteredQuestions = questionsData;
      if (selectedThemes.length > 0) {
        filteredQuestions = questionsData.filter(q => selectedThemes.includes(q.theme));
      }

      // Shuffle and pick random questions
      const shuffled = [...filteredQuestions].sort(() => 0.5 - Math.random());
      const selectedQuestions = shuffled.slice(0, Math.min(count, shuffled.length));

      displayQuestions(selectedQuestions);
    }

    function displayQuestions(questions) {
      if (questions.length === 0) {
        questionsContainer.innerHTML = `
                    <div class="empty-state">
                        <i>🔍</i>
                        <p>No questions match your criteria. Try selecting different themes or uploading a question file.</p>
                    </div>
                `;
        return;
      }

      let html = '';
      questions.forEach((q, index) => {
        const answer = q.answer || "No answer provided";
        html += `
                    <div class="question-card">
                        <div class="card-inner">
                            <div class="card-front">
                                <div class="question-text">${index + 1}. ${q.question}</div>
                                <div class="question-theme">Theme: ${q.theme}</div>
                                <button class="flip-btn">Show Answer</button>
                            </div>
                            <div class="card-back">
                                <div class="answer-text">Answer:</div>
                                <div class="question-text">${answer}</div>
                                <button class="back-btn">Back to Question</button>
                            </div>
                        </div>
                    </div>
                `;
      });

      questionsContainer.innerHTML = html;
    }

    function updateThemesDropdown() {
      // Extract unique themes from questions data
      const themes = [...new Set(questionsData.map(q => q.theme))].sort();

      // Clear existing theme options except "Select All"
      const selectAllContainer = themeDropdownContent.querySelector('.select-all-container');
      themeDropdownContent.innerHTML = '';
      themeDropdownContent.appendChild(selectAllContainer);

      // Add theme options
      themes.forEach(theme => {
        const label = document.createElement('label');
        const checkbox = document.createElement('input');
        checkbox.type = 'checkbox';
        checkbox.value = theme;
        label.appendChild(checkbox);
        label.appendChild(document.createTextNode(` ${theme}`));
        themeDropdownContent.appendChild(label);
      });

      // Reset the dropdown text
      themeDropdownBtn.textContent = 'Select Themes';
    }

    function uploadQuestions() {
      const file = fileInput.files[0];
      if (!file) {
        alert('Please select a file first.');
        return;
      }

      const reader = new FileReader();
      reader.onload = function (e) {
        try {
          const data = JSON.parse(e.target.result);
          if (Array.isArray(data) && data.length > 0) {
            // Validate the format
            const isValidFormat = data.every(item =>
              typeof item === 'object' &&
              'qNumber' in item &&
              'question' in item &&
              'answer' in item &&
              'theme' in item

            );

            if (isValidFormat) {
              // Replace the existing questions data with the uploaded data
              questionsData = data;

              // Update the themes dropdown based on the new data
              updateThemesDropdown();

              alert('Questions uploaded successfully!');

              // Clear the current display
              questionsContainer.innerHTML = `
                                <div class="empty-state">
                                    <i>📋</i>
                                    <p>Questions loaded! Click the "Generate Questions" button to start.</p>
                                </div>
                            `;
            } else {
              alert('Invalid data format. Each item must have qNumber, question, and theme properties.');
            }
          } else {
            alert('Invalid JSON format. Please upload an array of question objects.');
          }
        } catch (error) {
          alert('Error parsing JSON file: ' + error.message);
        }
      };
      reader.readAsText(file);
    }

    // Initialize with sample data
    updateThemesDropdown();
  </script>
